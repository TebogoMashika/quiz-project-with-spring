<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <title>Questions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <img src="../images/Books 3.jpg" class="img-fluid d-block" style="height: 100vh; width: 100%">

  <body>

    <div class="container-fluid d-block d-flex flex-nowrap">

      <div class="position-absolute top-0 start-50 translate-middle-x justify-content-center">
        <h1 class="text-center text-decoration-none text-white display-1 fw-bold" style="font-weight: 200; letter-spacing: 0.3rem;">Questions</h1>
      </div>

      <div class="card col-8 position-absolute top-50 start-50 translate-middle justify-content-center bg-secondary bg-opacity-75">

        <form th:action="@{/submitQuestions}" method="post">

          <div class="form-group row p-2 mb-1 mt-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Set Question: </label>
            <div class="col-8">
              <input type="text"  th:name="question" class="form-control" required/>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Correct Answer: </label>
            <div class="col-8">
              <input type="text"  th:name="CorrectAnswer" class="form-control" required/>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Possible Answer 1: </label>
            <div class="col-8">
              <input type="text"  th:name="OtherAnswers_1" class="form-control" required/>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Possible Answer 2: </label>
            <div class="col-8">
              <input type="text"  th:name="OtherAnswers_2" class="form-control" required/>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Possible Answer 3: </label>
            <div class="col-8">
              <input type="text"  th:name="OtherAnswers_3" class="form-control" required/>
            </div>
          </div>

          <div class="form-group row p-2">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Possible Answer 4: </label>
            <div class="col-8">
              <input type="text"  th:name="OtherAnswers_4" class="form-control" required/>
            </div>
          </div>

          <div class="align-center justify-content-center">

            <button type="submit " class="btn btn-info btn-lg m-5 mb-0 text-dark text-center text-decoration-none fw-bold" style="min-width: 60rem; max-width: 60rem;">Click to Capture another question</button>

          </div>
        </form>

        <div class="align-center justify-content-center">

          <button type="submit" class="btn btn-warning btn-lg m-5 mt-2" style="min-width: 60rem; max-width: 60rem;">
            <a class="text-dark text-center text-decoration-none fw-bold" th:href="@{/finishCapturingQuestionsButton}">finished</a>
          </button>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

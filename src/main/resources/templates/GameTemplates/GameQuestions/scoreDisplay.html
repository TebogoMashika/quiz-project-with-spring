<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <title>Score display</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <img src="../images/Books 1.jpg" class="img-fluid d-block" style="height: 100vh; width: 100%">

  <body>

    <div class="container-fluid d-block d-flex flex-nowrap">

      <div class="position-absolute top-0 start-50 translate-middle-x justify-content-center">
        <h1 class="text-center text-decoration-none text-white display-1 fw-bold" style="font-weight: 200; letter-spacing: 0.3rem;">Choose Your Score Display</h1>
      </div>

      <div class="card position-absolute top-50 start-50 translate-middle justify-content-center bg-secondary bg-opacity-100" style="min-width: col-6;">

        <div class="form-group row p-3 mb-2">

          <label class="col-form-label text-white text-center text-decoration-none fw-bold justify-content-center">List Of Display Types:</label>

          <div>
            <select class="col-6 form-select form-select-lg m-2" id="scoreDisplayID" name="scoreDisplay">

              <option value="0">Options</option>
              <option value="2">Display Name and Score </option>
              <option value="3">Display Name and Percentage </option>

            </select>
          </div>

          <div>

            <button type="submit" class="btn btn-outline-dark btn-lg border-radius-sm p-2 m-3 text-dark text-center text-decoration-none fw-bold bg-white bg-opacity-75" style="min-width: 45rem; max-width: 45rem;"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="By submitting you will save your quiz and return to the HOME PAGE.">
              <a class="text-dark text-center text-decoration-none fw-bold" th:href="@{/QuizHomePage}"> Submit Score type</a>
            </button>

          </div>



        </div>

      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

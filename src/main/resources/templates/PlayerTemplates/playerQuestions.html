<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Player Questions</title>
  </head>
  <body>

  <h1 >Player Questions</h1>

  <form action="submitQuestionAnswers">

    <div>
      <ul th:each="questions : ${gameQuestions}">
        <p th:text="${questions.question}"> </p>
        <input type="checkbox" th:text="${questions.OtherAnswers_1}" name="answer1"> <br>
        <input type="checkbox" th:text="${questions.OtherAnswers_2}" name="answer2"> <br>
        <input type="checkbox" th:text="${questions.OtherAnswers_3}" name="answer3"> <br>
        <input type="checkbox" th:text="${questions.OtherAnswers_4}" name="answer4"> <br>

        <!--pending task. make button submit answers -->

      </ul>


    </div>
    <button type="submit">submit Answers</button>

  </form>



  </body>
</html>

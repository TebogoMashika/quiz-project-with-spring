<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <title>Player Questions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <img src="../images/Newspaper 1.jpg" class="img-fluid d-block" style="height: 100vh; width: 100%">

  <body>

    <div class="container-fluid d-block d-flex flex-nowrap">

      <div class="position-absolute top-0 start-50 translate-middle-x justify-content-center">
        <h1 class="text-center text-decoration-none text-dark display-1 fw-bold" style="font-weight: 200; letter-spacing: 0.3rem;">Player Questions</h1>
      </div>

      <div class="card col-8 position-absolute top-50 start-50 translate-middle justify-content-center bg-secondary bg-opacity-75">

        <form th:action="@{/nextQuestion}" method="post"
              style="max-width: 600px;">

          <ul th:each="questions : ${gameQuestions}">

            <div>
              <h4  class="text-white text-left text-decoration-none fw-bold p-3" th:text="${questions.question}"> </h4>
            </div>

            <br>

            <div class="invisible">
              <input type="hidden"  name="id" th:value="${questions.id}">
              <input type="hidden"  name="correctAnswer" th:value="${questions.CorrectAnswer}">
            </div>

            <br>

            <div class="btn-group justify-content-center" data-toggle="buttons">
              <label class="btn btn-primary btn-lg m-2" style="min-width: 30rem; max-width: 30rem;">
                <input type="radio" class="text-white text-center text-decoration-none fw-bold" th:text="${questions.OtherAnswers_1}" name="userAnswer" th:value="${questions.OtherAnswers_1}" autocomplete="off">
              </label>
              <label class="btn btn-success btn-lg m-2" style="min-width: 30rem; max-width: 30rem;">
                <input type="radio" class="text-white text-center text-decoration-none fw-bold" th:text="${questions.OtherAnswers_2}" name="userAnswer" th:value="${questions.OtherAnswers_2}" autocomplete="off">
              </label>
            </div>

            <br>

            <div class="btn-group justify-content-center" data-toggle="buttons">
              <label class="btn btn-dark btn-lg m-2" style="min-width: 30rem; max-width: 30rem;">
                <input type="radio" class="text-white text-center text-decoration-none fw-bold" th:text="${questions.OtherAnswers_3}" name="userAnswer" th:value="${questions.OtherAnswers_3}" autocomplete="off">
              </label>
              <label class="btn btn-danger btn-lg m-2" style="min-width: 30rem; max-width: 30rem;">
                <input type="radio" class="text-white text-center text-decoration-none fw-bold" th:text="${questions.OtherAnswers_4}" name="userAnswer" th:value="${questions.OtherAnswers_4}" autocomplete="off">
              </label>
            </div>

          </ul>

          <button type="submit" class="btn btn-info btn-lg m-5" style="min-width: 60rem; max-width: 60rem;">Next</button>

        </form>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

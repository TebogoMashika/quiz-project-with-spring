<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

      <title>Quiz Home </title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <img src="../images/Q-marks 2.jpg" class="img-fluid d-block" style="height: 100vh; width: 100%">

  <body>
    <div class="container-fluid d-block d-flex flex-nowrap">

        <div class="position-absolute top-0 start-50 translate-middle-x justify-content-center">
          <h1 class="text-center text-decoration-none text-white display-1 fw-bold" style="font-weight: 200; letter-spacing: 0.3rem;">Quiz Home Page</h1>
        </div>


        <div class="position-absolute top-50 start-50 translate-middle justify-content-center">
            <button type="button" class="btn btn-outline-light btn-lg rounded-pill border-radius-sm p-3 mb-0 mt-3" style="min-width: 20rem; max-width: 20rem;">
                <a class="text-white text-center text-decoration-none fs-1 fw-bold" th:href="@{/requestPlayerHomePage}">Play Quiz</a>
            </button>

            <button type="button" class="btn btn-outline-light btn-lg rounded-pill border-radius-sm p-3 mb-0 mt-3" style="min-width: 20rem; max-width: 20rem;">
                <a class="text-white text-center text-decoration-none fs-1 fw-bold" th:href="@{/LoginPage}">Create Quiz</a>
            </button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <img src="../images/Books 2.jpg" class="img-fluid d-block" style="height: 100vh; width: 100%">

  <body>

    <div class="container-fluid d-block d-flex flex-nowrap">

      <div class="position-absolute top-0 start-50 translate-middle-x justify-content-center">
        <h1 class="text-center text-decoration-none text-white display-1 fw-bold" style="font-weight: 200; letter-spacing: 0.3rem;">Register Page</h1>
      </div>

      <div class="card position-absolute top-50 start-50 translate-middle justify-content-center bg-secondary bg-opacity-75">
        <form th:action="@{/registerUserForm}" method="post"
              style="max-width: 600px; margin: 0 auto;"
              th:object="${quizMaster} ">

          <div th:if="${errorMessage}">
            <div class="p-2 m-2 text-danger text-center text-decoration-none fw-bold" th:text="${errorMessage}"></div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">First Name: </label>
            <div class="col-8">
              <input type="text"  th:field="*{firstName}" class="form-control" required minlength="3" maxlength="20">
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Last Name: </label>
            <div class="col-8">
              <input type="text"  th:field="*{lastName}" class="form-control" required minlength="3" maxlength="20">
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Email: </label>
            <div class="col-8">
              <input type="text"  th:field="*{email}" class="form-control" required>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Capture Username: </label>
            <div class="col-8">
              <input type="text"  th:name="username" class="form-control" required minlength="4" maxlength="10"/>
            </div>
          </div>

          <div class="form-group row p-2 mb-1">
            <label class="col-form-label col-4 text-white text-center text-decoration-none fw-bold">Capture Password: </label>
            <div class="col-8">
              <input type="text"  th:name="password" class="form-control" required minlength="5" maxlength="10"/>
            </div>
          </div>


          <button type="submit " class="btn btn-outline-dark btn-lg border-radius-sm p-3 m-5 text-dark text-center text-decoration-none fw-bold bg-white bg-opacity-75" style="min-width: 30rem; max-width: 30rem;"> register user</button>

        </form>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
